version: 1.4.0-beta-1
homepage: https://github.com/noojee/money.dart

environment:
  sdk: '>=2.1.0 <3.0.0'

dependencies: 
  intl: ^0.16.0

dev_dependencies:
  pedantic: ^1.0.0
  test: ^1.6.1
